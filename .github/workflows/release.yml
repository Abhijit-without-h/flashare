name: Build and Release

on:
  release:
    types: [created]
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    name: Build for ${{ matrix.goos }}/${{ matrix.goarch }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - goos: linux
            goarch: amd64
            artifact_name: flashare-linux-amd64
          - goos: linux
            goarch: arm64
            artifact_name: flashare-linux-arm64
          - goos: darwin
            goarch: amd64
            artifact_name: flashare-darwin-amd64
          - goos: darwin
            goarch: arm64
            artifact_name: flashare-darwin-arm64
          - goos: windows
            goarch: amd64
            artifact_name: flashare-windows-amd64.exe

    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'
          cache: true

      - name: Get version
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Build binary
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: 0
        run: |
          VERSION="${{ steps.version.outputs.VERSION }}"
          COMMIT="${GITHUB_SHA::8}"
          DATE=$(date -u +"%Y-%m-%dT%H:%M:%SZ")
          
          LDFLAGS="-s -w -X main.version=${VERSION} -X main.commit=${COMMIT} -X main.date=${DATE}"
          
          go build -ldflags "${LDFLAGS}" -o ${{ matrix.artifact_name }} ./cmd/flashare
          
          # Compress with UPX if available (reduces size by ~60%)
          if command -v upx &> /dev/null && [ "${{ matrix.goos }}" != "darwin" ]; then
            upx --best --lzma ${{ matrix.artifact_name }} || true
          fi

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: ${{ matrix.artifact_name }}

      - name: Upload Release Asset
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: ${{ matrix.artifact_name }}

  checksums:
    name: Generate checksums
    runs-on: ubuntu-latest
    needs: build
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4

      - name: Generate checksums
        run: |
          sha256sum flashare-*/flashare-* > checksums.txt
          cat checksums.txt

      - name: Upload checksums
        uses: softprops/action-gh-release@v2
        with:
          files: checksums.txt
