<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#0a0a0f">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Flashare</title>
    <link rel="stylesheet" href="/static/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app">
        <!-- Header -->
        <header class="header">
            <div class="logo">
                <span class="logo-icon">âš¡</span>
                <span class="logo-text">Flashare</span>
            </div>
            <button class="btn-icon" id="refreshBtn" title="Refresh">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M23 4v6h-6M1 20v-6h6"/>
                    <path d="M3.51 9a9 9 0 0114.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0020.49 15"/>
                </svg>
            </button>
        </header>

        <!-- Main Content -->
        <main class="main">
            <!-- Status Card -->
            <div class="status-card glass" id="statusCard">
                <div class="status-indicator online"></div>
                <div class="status-text">
                    <span class="status-label">Connected</span>
                    <span class="status-url" id="serverUrl">-</span>
                </div>
            </div>

            <!-- Action Buttons -->
            <div class="actions">
                <button class="btn btn-primary" id="uploadBtn">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 15v4a2 2 0 01-2 2H5a2 2 0 01-2-2v-4"/>
                        <polyline points="17 8 12 3 7 8"/>
                        <line x1="12" y1="3" x2="12" y2="15"/>
                    </svg>
                    Upload File
                </button>
            </div>

            <!-- File List -->
            <section class="files-section">
                <h2 class="section-title">
                    <span>Available Files</span>
                    <span class="file-count" id="fileCount">0</span>
                </h2>
                <div class="file-list" id="fileList">
                    <div class="loading">
                        <div class="spinner"></div>
                        <span>Loading files...</span>
                    </div>
                </div>
            </section>
        </main>

        <!-- Upload Modal -->
        <div class="modal" id="uploadModal">
            <div class="modal-backdrop"></div>
            <div class="modal-content glass">
                <h3>Upload File</h3>
                <div class="upload-area" id="uploadArea">
                    <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                        <path d="M21 15v4a2 2 0 01-2 2H5a2 2 0 01-2-2v-4"/>
                        <polyline points="17 8 12 3 7 8"/>
                        <line x1="12" y1="3" x2="12" y2="15"/>
                    </svg>
                    <p>Tap to select file</p>
                    <p class="hint">or drag and drop</p>
                </div>
                <input type="file" id="fileInput" hidden>
                <div class="upload-progress" id="uploadProgress" hidden>
                    <div class="progress-bar">
                        <div class="progress-fill" id="progressFill"></div>
                    </div>
                    <span class="progress-text" id="progressText">0%</span>
                </div>
                <div class="modal-actions">
                    <button class="btn btn-ghost" id="cancelUploadBtn">Cancel</button>
                </div>
            </div>
        </div>

        <!-- Toast Container -->
        <div class="toast-container" id="toastContainer"></div>

        <!-- Hidden File Input for Upload -->
        <input type="file" id="hiddenFileInput" hidden>
    </div>

    <script src="/static/app.js"></script>
</body>
</html>
